<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .active{
      color:red
    }
  </style>
</head>
<body>
<div id="root"></div>


<script src="../lib/react.js"></script>
<script src="../lib/react-dom.js"></script>
<script src="../lib/babel.js"></script>

<script type="text/babel">
  class App extends React.Component{
    constructor() {
      super();
      this.state = {
        movies:["星际穿越","流浪地球","独行月球","大话西游","火星救援"],
        currentIndex:0
      }
    }
    itemClick(index){
      this.setState({
        currentIndex:index
      })
    }

    render() {
      const {movies,currentIndex} = this.state

      const liEls =  movies.map((item,index) => {
        return (
                <li className={currentIndex == index ? 'active':''}
                    key={index}
                    onClick={()=>this.itemClick(index)}>
                  {item}
                </li>
        )
      })
      return (
              <div>
                <ul>
                  {
                      liEls
                  }
                </ul>
              </div>
      )
    }

  }
  const root = ReactDOM.createRoot(document.querySelector("#root"))
  root.render(<App/>)

</script>
</body>

</html>
